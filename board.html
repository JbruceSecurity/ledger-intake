<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Officer Check-In</title>
  <style>
    body { font-family: system-ui, -apple-system, Arial; padding: 14px; }
    input, button { width: 100%; font-size: 18px; padding: 12px; box-sizing: border-box; }
    .row { display:flex; gap:10px; margin-top:10px; }
    .row > * { flex:1; }
    .card { border:1px solid #ddd; border-radius:12px; padding:12px; margin-top:12px; }
    .big { font-size:22px; font-weight:800; }
    .muted { color:#666; }
    .hidden { display:none; }
    .ok { font-weight:700; }
  </style>
</head>
<body>
  <h1>Officer Check-In</h1>
  <div class="muted">Search PO → press Check In → follow instruction.</div>

  <div id="gate" class="card">
    <div class="big">Enter PIN</div>
    <input id="pin" inputmode="numeric" placeholder="••••" style="margin-top:10px;">
    <button id="unlock" style="margin-top:10px;">Unlock</button>
    <div id="pinMsg" class="muted" style="margin-top:8px;"></div>
  </div>

  <div id="app" class="hidden">
    <input id="po" maxlength="5" inputmode="numeric" placeholder="Enter 5-digit PO">
    <div class="row">
      <button id="searchBtn">Search</button>
      <button id="resetBtn" type="button">Reset</button>
    </div>

    <div id="msg" class="muted" style="margin-top:10px;"></div>

    <div id="result" class="card hidden"></div>

    <div id="instruction" class="card hidden">
      <div class="big">Instruction</div>
      <div id="instructionText" style="margin-top:8px; font-size:18px;"></div>
    </div>
  </div>

  <script type="module" src="./board.js"></script>
</body>
</html>
