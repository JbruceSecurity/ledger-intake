<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ledger Intake (Admin)</title>

  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <h1>Ledger Intake (Admin)</h1>
  <p class="muted">
    Security intake. If no ledger door is assigned, drivers follow posted
    department check-in doors.
  </p>

  <!-- INTAKE FORM -->
  <form id="form">

    <label>PO Number (5 digits)</label>
    <input
      id="po"
      maxlength="5"
      inputmode="numeric"
      placeholder="12345"
      required
    />

    <div class="row">
      <div>
        <label>Carrier</label>
        <input id="carrier" placeholder="e.g. Swift" />
      </div>
      <div>
        <label>Shipper</label>
        <input id="shipper" placeholder="Vendor name" />
      </div>
    </div>

    <!-- DEPARTMENT (REQUIRED) -->
    <label>Department</label>
    <select id="department" required>
      <option value="">Select department</option>
      <option>Grocery</option>
      <option>Produce</option>
      <option>Meat Frozen</option>
    </select>

    <!-- LEDGER DOOR -->
    <label>Ledger Door (optional)</label>
    <input
      id="ledgerDoor"
      placeholder="From warehouse ledger (may be blank)"
    />

    <!-- STATUS (ONLY TWO) -->
    <label>Status</label>
    <select id="status">
      <option>Queue</option>
      <option>Checked In</option>
    </select>

    <!-- NOTES -->
    <label>Notes (optional)</label>
    <input
      id="notes"
      placeholder="Short note for officers (optional)"
    />

    <button type="submit">Save / Update</button>
  </form>

  <!-- MESSAGE -->
  <p id="msg" class="muted"></p>

  <!-- SEARCH -->
  <label>Search PO</label>
  <input
    id="search"
    maxlength="5"
    inputmode="numeric"
    placeholder="Type PO digitsâ€¦"
  />

  <!-- TABLE -->
  <div id="tableWrap"></div>

  <!-- ADMIN LOGIC -->
  <script type="module" src="./app.js"></script>
</body>
</html>
