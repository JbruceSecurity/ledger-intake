<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ledger Intake (Admin)</title>

  <!-- Shared styles -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <h1>Ledger Intake (Admin)</h1>
  <p class="muted">Security intake — live view shared with officers</p>

  <!-- Intake form -->
  <form id="form">
    <label>PO Number (5 digits)</label>
    <input id="po" maxlength="5" inputmode="numeric" required />

    <div class="row">
      <div>
        <label>Carrier</label>
        <input id="carrier" />
      </div>
      <div>
        <label>Shipper</label>
        <input id="shipper" />
      </div>
    </div>

    <label>Ledger Door (optional)</label>
    <input id="ledgerDoor" placeholder="From warehouse ledger (may change)" />

    <label>Status</label>
    <select id="status">
      <option>Queue</option>
      <option>Checked In</option>
    </select>

    <label>Notes (optional)</label>
    <input id="notes" placeholder="Short note for officers" />

    <button type="submit">Save / Update</button>
  </form>

  <!-- Status message -->
  <p id="msg" class="muted"></p>

  <!-- Search -->
  <label>Search PO</label>
  <input
    id="search"
    maxlength="5"
    inputmode="numeric"
    placeholder="Type PO digits…"
  />

  <!-- Results table -->
  <div id="tableWrap"></div>

  <!-- Admin logic (Supabase + PIN) -->
  <script type="module" src="./app.js"></script>
</body>
</html>
